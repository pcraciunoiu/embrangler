---
layout: default
title: Disembrangling Programming - Paul Craciunoiu
---

<div id="home">
    {% for post in paginator.posts %}
    <div class="post {% cycle 'row': 'first', 'last' %}">
        <div class="post-meta">
            <h2><a href="{{ post.url }}">{{ post.title | truncatewords: 8 }}</a></h2>
            <span>{{ post.date | date_to_string }}</span>
        </div>
        <p>
            {{ post.content | strip_html | truncatewords: 35 }} <a href="{{ post.url }}" title="Read the rest of this post">Read it</a>
        </p>
    </div>
    {% endfor %}
    <br class="clear"/>
    {% include paginator.html %}
</div>
