{% if paginator.total_pages > 1 %}
  <ol class="pagination">
    {% if paginator.previous_page %}
      <li rel="prev">
        <a href="/page{{ paginator.previous_page }}">
          ‹ Newer
        </a>
      </li>
    {% endif %}
    {% for x in (1..paginator.total_pages) %}
    <li {% if x == paginator.page %} class="selected"{% endif %}>
      <a href="/page{{ x }}">{{ x }}</a>
    </li>
    {% endfor %}
    {% if paginator.next_page %}
      <li rel="prev">
        <a href="/page{{ paginator.next_page }}">
          Older ›
        </a>
      </li>
    {% endif %}
  </ol>
{% endif %}
